<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Riza Fauji | System Monitor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:black;
  color:#00ff99;
  font-family:monospace;
  overflow:hidden;
}

/* MATRIX CANVAS */
#matrix{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:-1;
}

/* BOOTSCREEN */
#bootScreen{
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:9999;
}
#bootText{
  white-space:pre-line;
  text-align:center;
}
.countdown{
  font-size:60px;
  margin-top:20px;
  animation:pulse 0.6s infinite alternate;
}
@keyframes pulse{
  from{ transform:scale(1); text-shadow:0 0 10px #00ff99; }
  to{ transform:scale(1.3); text-shadow:0 0 25px #00ff99; }
}
.fadeOut{ animation:fadeOut 1s forwards; }
@keyframes fadeOut{ to{opacity:0;visibility:hidden;} }

.clock{
  position:fixed;
  top:15px;
  right:20px;
  font-size:14px;
}

.container{
  padding:25px;
  max-width:1000px;
  margin:auto;
  overflow-y:auto;
  height:100vh;
}

.title{
  font-size:22px;
  margin-bottom:25px;
}

/* SYSTEM BARS */
.stat{
  margin-bottom:15px;
}
.bar{
  height:18px;
  background:#002b1a;
  border:1px solid #00ff99;
  position:relative;
  overflow:hidden;
}
.fill{
  height:100%;
  width:0%;
  background:#00ff99;
  transition:width 0.5s linear;
}
.percent{
  position:absolute;
  right:8px;
  top:0;
  font-size:12px;
}

/* TERMINAL */
.terminal{
  margin-top:30px;
  border-top:1px solid #00ff99;
  padding-top:15px;
}
#output{
  min-height:100px;
}
input{
  background:black;
  border:none;
  color:#00ff99;
  font-family:monospace;
  outline:none;
  width:80%;
}
.cursor{
  display:inline-block;
  width:8px;
  background:#00ff99;
  animation:blink 1s infinite;
}
@keyframes blink{
  0%,50%,100%{opacity:1;}
  25%,75%{opacity:0;}
}

/* DINO */
#gameBox{
  margin-top:20px;
  border:1px solid #00ff99;
  width:600px;
  height:200px;
  position:relative;
  display:none;
  overflow:hidden;
}
#dino{
  width:20px;
  height:20px;
  background:#00ff99;
  position:absolute;
  bottom:0;
  left:30px;
}
#cactus{
  width:20px;
  height:30px;
  background:#00ff99;
  position:absolute;
  bottom:0;
  right:-20px;
}
#score,#highscore{
  position:absolute;
  top:5px;
  font-size:12px;
}
#score{ right:10px; }
#highscore{ left:10px; }

a{
  color:#00ff99;
  text-decoration:none;
}
a:hover{ color:white; }

</style>
</head>
<body>

<canvas id="matrix"></canvas>

<div id="bootScreen">
  <div id="bootText"></div>
  <div id="countdown" class="countdown"></div>
</div>

<div class="clock" id="clock"></div>

<div class="container">
<div class="title">Riza Fauji - Brutal System Monitor</div>

<!-- CPU CORES -->
<div class="stat">CPU Core 1<div class="bar"><div class="fill" id="cpu1"></div><div class="percent" id="cpu1p">0%</div></div></div>
<div class="stat">CPU Core 2<div class="bar"><div class="fill" id="cpu2"></div><div class="percent" id="cpu2p">0%</div></div></div>
<div class="stat">CPU Core 3<div class="bar"><div class="fill" id="cpu3"></div><div class="percent" id="cpu3p">0%</div></div></div>
<div class="stat">CPU Core 4<div class="bar"><div class="fill" id="cpu4"></div><div class="percent" id="cpu4p">0%</div></div></div>

<!-- RAM -->
<div class="stat">RAM Usage<div class="bar"><div class="fill" id="ram"></div><div class="percent" id="ramp">0%</div></div></div>

<!-- NETWORK -->
<div class="stat">Network RX<div class="bar"><div class="fill" id="net"></div><div class="percent" id="netp">0 KB/s</div></div></div>

<!-- UPTIME -->
<div style="margin-top:15px;">
Uptime: <span id="uptime">0s</span>
</div>

<div style="margin-top:20px;">
Visits: <span id="visits">0</span>
</div>

<div class="terminal">
<div id="output"></div>
<div>user@riza:~$ <input id="command"><span class="cursor"></span></div>

<div id="gameBox">
<div id="highscore">High: 0</div>
<div id="score">Score: 0</div>
<div id="dino"></div>
<div id="cactus"></div>
</div>
</div>

</div>
<script>

/* ================= MATRIX RAIN ================= */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

const letters = "01RIZAFAUJI";
const fontSize = 14;
const columns = canvas.width / fontSize;
const drops = [];

for (let x = 0; x < columns; x++) drops[x] = 1;

function drawMatrix(){
  ctx.fillStyle = "rgba(0,0,0,0.05)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = "#00ff99";
  ctx.font = fontSize + "px monospace";

  for(let i=0;i<drops.length;i++){
    const text = letters[Math.floor(Math.random()*letters.length)];
    ctx.fillText(text, i*fontSize, drops[i]*fontSize);

    if(drops[i]*fontSize > canvas.height && Math.random()>0.975)
      drops[i] = 0;

    drops[i]++;
  }
}
setInterval(drawMatrix,33);

/* ================= FAKE SYSTEM STATS ================= */
function randomStat(id, pid){
  let val = Math.floor(Math.random()*100);
  const bar = document.getElementById(id);
  const percent = document.getElementById(pid);

  bar.style.width = val+"%";
  percent.textContent = val+"%";

  if(val>80) bar.style.background="#ff0044";
  else if(val>60) bar.style.background="#ffaa00";
  else bar.style.background="#00ff99";
}

setInterval(()=>{
  randomStat("cpu1","cpu1p");
  randomStat("cpu2","cpu2p");
  randomStat("cpu3","cpu3p");
  randomStat("cpu4","cpu4p");
  randomStat("ram","ramp");

  let net = Math.floor(Math.random()*900);
  document.getElementById("net").style.width = (net/10)+"%";
  document.getElementById("netp").textContent = net+" KB/s";
},1000);

/* ================= UPTIME ================= */
let seconds = 0;
setInterval(()=>{
  seconds++;
  let h = Math.floor(seconds/3600);
  let m = Math.floor((seconds%3600)/60);
  let s = seconds%60;
  document.getElementById("uptime").textContent =
    h+"h "+m+"m "+s+"s";
},1000);

/* ================= VISITS ================= */
let visits = localStorage.getItem("riza_brutal_visits") || 0;
visits++;
localStorage.setItem("riza_brutal_visits", visits);
document.getElementById("visits").textContent = visits;

/* ================= CLOCK ================= */
setInterval(()=>{
  document.getElementById("clock").textContent =
  "Local Time: "+new Date().toLocaleTimeString();
},1000);

/* ================= BOOT ================= */
const bootText=document.getElementById("bootText");
const countdownEl=document.getElementById("countdown");
const bootScreen=document.getElementById("bootScreen");
const input=document.getElementById("command");

const lines=["Initializing system...","Injecting matrix core...","Booting brutal mode..."];
let i=0;

function bootLines(){
if(i<lines.length){
bootText.textContent+=lines[i]+"\n";
i++;
setTimeout(bootLines,600);
}else startCountdown();
}

function startCountdown(){
let count=5;
countdownEl.textContent=count;
let interval=setInterval(()=>{
count--;
if(count>0) countdownEl.textContent=count;
else{
clearInterval(interval);
countdownEl.textContent="ACCESS GRANTED";
setTimeout(()=>{
bootScreen.classList.add("fadeOut");
setTimeout(()=>{
bootScreen.style.display="none";
document.body.style.overflow="auto";
input.focus();
},1000);
},800);
}
},800);
}
window.addEventListener("load",bootLines);

/* ================= TERMINAL ================= */
const output=document.getElementById("output");
const history=[];
let historyIndex=0;

const commands={
email:()=>window.open("https://mail.google.com/mail/u/0/?tf=cm&fs=1&to=rizafauji7@gmail.com"),
linkedin:()=>window.open("https://www.linkedin.com/in/riza221/"),
whatsapp:()=>window.open("https://wa.me/6282132746345"),
telegram:()=>window.open("https://t.me/rizax_fauz"),
medium:()=>window.open("https://medium.com/@rizafauziaja"),
farcaster:()=>window.open("https://farcaster.xyz/riza221"),
clear:()=>output.innerHTML="",
help:()=>output.innerHTML+=`
<div>Available: email linkedin whatsapp telegram medium farcaster dino clear help</div>`
};

input.addEventListener("keydown",function(e){
if(e.key==="Enter"){
const cmd=input.value.trim().toLowerCase();
history.push(cmd);
historyIndex=history.length;
output.innerHTML+="<div>user@riza:~$ "+cmd+"</div>";

if(cmd==="dino") startGame();
else if(commands[cmd]) commands[cmd]();
else output.innerHTML+="<div>Command not found</div>";

input.value="";
}
if(e.key==="ArrowUp"){
if(historyIndex>0){
historyIndex--;
input.value=history[historyIndex];
}
}
if(e.key==="ArrowDown"){
if(historyIndex<history.length-1){
historyIndex++;
input.value=history[historyIndex];
}
}
});

/* ================= DINO BRUTAL ================= */
const dino=document.getElementById("dino");
const cactus=document.getElementById("cactus");
const scoreEl=document.getElementById("score");
const highEl=document.getElementById("highscore");
const gameBox=document.getElementById("gameBox");

let jumping=false,score=0,speed=5,gameInterval,scoreInterval;
let highscore=localStorage.getItem("riza_highscore")||0;
highEl.textContent="High: "+highscore;

function jump(){
if(jumping)return;
jumping=true;
let up=0;
let jumpUp=setInterval(()=>{
if(up>=70){
clearInterval(jumpUp);
let down=setInterval(()=>{
if(up<=0){clearInterval(down);jumping=false;}
up-=5;
dino.style.bottom=up+"px";
},20);
}
up+=5;
dino.style.bottom=up+"px";
},20);
}

document.addEventListener("keydown",function(e){
if(gameBox.style.display==="block"){
if(e.code==="Space"){ e.preventDefault(); jump(); }
if(e.code==="Escape") stopGame();
}
});

function startGame(){
if(gameBox.style.display==="block") return;
gameBox.style.display="block";
score=0;
speed=5;
scoreEl.textContent="Score: 0";
cactus.style.right="-20px";

gameInterval=setInterval(()=>{
let cactusPos=600-parseInt(cactus.style.right||-20);
let dinoBottom=parseInt(window.getComputedStyle(dino).bottom);
cactus.style.right=(parseInt(cactus.style.right||-20)+speed)+"px";

if(cactusPos>30 && cactusPos<60 && dinoBottom<25){
stopGame();
}

if(parseInt(cactus.style.right)>620) cactus.style.right="-20px";
},20);

scoreInterval=setInterval(()=>{
score++;
if(score%50===0) speed+=1;
scoreEl.textContent="Score: "+score;
},200);
}

function stopGame(){
clearInterval(gameInterval);
clearInterval(scoreInterval);
gameBox.style.display="none";
if(score>highscore){
highscore=score;
localStorage.setItem("riza_highscore",highscore);
highEl.textContent="High: "+highscore;
}
}

</script>
