<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Riza Fauji | System Monitor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: black;
  color: #00ff99;
  font-family: monospace;
  overflow-x: hidden;
}

/* Scanline */
body::after {
  content: "";
  position: fixed;
  width: 100%;
  height: 100%;
  background: repeating-linear-gradient(
    to bottom,
    rgba(0,255,153,0.03),
    rgba(0,255,153,0.03) 1px,
    transparent 1px,
    transparent 3px
  );
  pointer-events: none;
}

/* Boot Screen */
#boot {
  position: fixed;
  width: 100%;
  height: 100%;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 9999;
}

.fade-out {
  animation: fadeOut 1s forwards;
}

@keyframes fadeOut {
  to { opacity: 0; visibility: hidden; }
}

.container { padding: 25px; }

.title {
  font-size: 20px;
  margin-bottom: 25px;
  white-space: nowrap;
  border-right: 2px solid #00ff99;
  overflow: hidden;
}

.bar-section { margin-bottom: 20px; }

.bar {
  height: 18px;
  background: #002b1a;
  border: 1px solid #00ff99;
}

.fill {
  height: 100%;
  width: 0%;
  background: #00ff99;
  transition: width 0.6s ease;
}

.clock {
  position: fixed;
  top: 15px;
  right: 20px;
  font-size: 14px;
}

.links { margin-top: 40px; }

.links a {
  display: block;
  color: #00ff99;
  text-decoration: none;
  margin: 6px 0;
}

.terminal {
  margin-top: 40px;
}

input {
  background: black;
  border: none;
  color: #00ff99;
  font-family: monospace;
  outline: none;
  width: 70%;
}
</style>
</head>
<body>

<!-- Boot -->
<div id="boot">
  <div id="boot-text"></div>
</div>

<div class="clock" id="clock"></div>

<div class="container">
  <div class="title" id="typed-title"></div>

  <div class="bar-section">
    <div>Frontend Development</div>
    <div class="bar"><div class="fill" id="frontend"></div></div>
  </div>

  <div class="bar-section">
    <div>Backend Development</div>
    <div class="bar"><div class="fill" id="backend"></div></div>
  </div>

  <div class="bar-section">
    <div>Problem Solving</div>
    <div class="bar"><div class="fill" id="problem"></div></div>
  </div>

  <div class="links">
    <div>user@riza:~$ quick-links</div>

    <a href="https://mail.google.com/mail/?view=cm&fs=1&to=rizafauji7@gmail.com" target="_blank">[MAIL] Email</a>
    <a href="https://linkedin.com/in/riza221" target="_blank">[NET ] LinkedIn</a>
    <a href="https://wa.me/6282132746345" target="_blank">[MSG ] WhatsApp</a>
  </div>

  <!-- Terminal -->
  <div class="terminal">
    <div id="terminal-output"></div>
    <div>
      user@riza:~$ <input type="text" id="terminal-input" autofocus>
    </div>
  </div>
</div>

<script>
/* BOOT */
const bootLines = [
  "Initializing system...",
  "Loading modules...",
  "Access granted."
];

let index = 0;
const bootText = document.getElementById("boot-text");

function showBoot() {
  if(index < bootLines.length){
    const p = document.createElement("div");
    p.textContent = bootLines[index];
    bootText.appendChild(p);
    index++;
    setTimeout(showBoot, 700);
  } else {
    // Beep Sound
    const audio = new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg");
    audio.volume = 0.2;
    audio.play();

    setTimeout(() => {
      document.getElementById("boot").classList.add("fade-out");
      typeTitle();
    }, 800);
  }
}
window.onload = showBoot;

/* Typing Title */
const titleText = "Riza Fauji - System Status";
const typedTitle = document.getElementById("typed-title");
let charIndex = 0;

function typeTitle(){
  if(charIndex < titleText.length){
    typedTitle.textContent += titleText.charAt(charIndex);
    charIndex++;
    setTimeout(typeTitle, 60);
  }
}

/* Bars */
function animateBar(id, min, max) {
  const el = document.getElementById(id);
  setInterval(() => {
    el.style.width = Math.floor(Math.random()*(max-min)+min)+"%";
  },1500);
}

animateBar("frontend",75,95);
animateBar("backend",65,85);
animateBar("problem",80,98);

/* Clock */
function updateClock(){
  document.getElementById("clock").textContent =
    "Local Time: " + new Date().toLocaleTimeString();
}
setInterval(updateClock,1000);
updateClock();

/* Terminal Commands */
const input = document.getElementById("terminal-input");
const output = document.getElementById("terminal-output");

const commands = {
  help: "Available commands: help, about, projects, contact",
  about: "Riza Fauji - Frontend & Backend Developer.",
  projects: "Project list coming soon...",
  contact: "Email: rizafauji7@gmail.com"
};

input.addEventListener("keydown", function(e){
  if(e.key === "Enter"){
    const value = input.value.trim();
    const line = document.createElement("div");
    line.textContent = "user@riza:~$ " + value;
    output.appendChild(line);

    const response = document.createElement("div");
    response.textContent = commands[value] || "Command not found.";
    output.appendChild(response);

    input.value = "";
  }
});
</script>

</body>
</html>
