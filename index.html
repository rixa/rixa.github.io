<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Riza Fauji | System Monitor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: black;
  color: #00ff99;
  font-family: monospace;
  overflow-x: hidden;
}

body::after {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: repeating-linear-gradient(
    to bottom,
    rgba(0,255,153,0.03),
    rgba(0,255,153,0.03) 1px,
    transparent 1px,
    transparent 3px
  );
  pointer-events: none;
}

#boot {
  position: fixed;
  width: 100%;
  height: 100%;
  background: black;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  z-index: 9999;
}

.fade-out {
  animation: fadeOut 1s forwards;
}

@keyframes fadeOut {
  to { opacity: 0; visibility: hidden; }
}

.clock {
  position: fixed;
  top: 15px;
  right: 20px;
  font-size: 14px;
}

.container {
  padding: 25px;
}

.title {
  font-size: 20px;
  margin-bottom: 25px;
}

.bar-section { margin-bottom: 20px; }

.bar {
  height: 18px;
  background: #002b1a;
  border: 1px solid #00ff99;
}

.fill {
  height: 100%;
  width: 0%;
  background: #00ff99;
  transition: width 0.6s ease;
}

.links {
  margin-top: 40px;
}

.links a {
  display: block;
  color: #00ff99;
  text-decoration: none;
  margin: 8px 0;
  transition: 0.3s;
}

.links a:hover {
  color: white;
  padding-left: 12px;
  text-shadow: 0 0 8px #00ff99;
}

/* FAKE LOG TERMINAL */
.logs {
  margin-top: 40px;
  border-top: 1px solid #00ff99;
  padding-top: 15px;
  font-size: 13px;
  height: 120px;
  overflow: hidden;
}
</style>
</head>
<body>

<div id="boot">
  <div id="boot-text"></div>
</div>

<div class="clock" id="clock"></div>

<div class="container">
  <div class="title">Riza Fauji - System Status</div>

  <div class="bar-section">
    Frontend Development
    <div class="bar"><div class="fill" id="frontend"></div></div>
  </div>

  <div class="bar-section">
    Backend Development
    <div class="bar"><div class="fill" id="backend"></div></div>
  </div>

  <div class="bar-section">
    Problem Solving
    <div class="bar"><div class="fill" id="problem"></div></div>
  </div>

  <div class="links">
    <div>user@riza:~$ contact</div>

    <a href="mailto:rizafauji7@gmail.com">├── [MAIL] Email</a>
    <a href="https://linkedin.com/in/riza221" target="_blank">├── [NET ] LinkedIn</a>
    <a href="https://wa.me/6282132746345" target="_blank">├── [MSG ] WhatsApp</a>
    <a href="https://t.me/rizax_fauz" target="_blank">└── [TG  ] Telegram</a>
  </div>

  <!-- Visitor Info -->
  <div style="margin-top:30px;">
    user@riza:~$ whoami<br>
    IP: <span id="ip">Detecting...</span><br>
    Visits: <span id="visits"></span>
  </div>

  <!-- Fake Logs -->
  <div class="logs" id="logs"></div>

</div>

<script>
/* BOOT SCREEN */
const bootLines = [
  "Initializing system...",
  "Loading modules...",
  "Access granted."
];

let lineIndex = 0;
const bootText = document.getElementById("boot-text");

function showBootLine() {
  if (lineIndex < bootLines.length) {
    const p = document.createElement("div");
    p.textContent = bootLines[lineIndex];
    bootText.appendChild(p);
    lineIndex++;
    setTimeout(showBootLine, 800);
  } else {
    setTimeout(() => {
      document.getElementById("boot").classList.add("fade-out");
    }, 800);
  }
}
window.onload = showBootLine;

/* SKILL BARS */
function animateBar(id, min, max) {
  const el = document.getElementById(id);
  setInterval(() => {
    const value = Math.floor(Math.random() * (max - min)) + min;
    el.style.width = value + "%";
  }, 1500);
}
animateBar("frontend", 75, 95);
animateBar("backend", 65, 85);
animateBar("problem", 80, 98);

/* CLOCK */
function updateClock() {
  const now = new Date();
  document.getElementById("clock").textContent =
    "Local Time: " + now.toLocaleTimeString();
}
setInterval(updateClock, 1000);
updateClock();

/* FAKE LOGS */
const logs = document.getElementById("logs");
const logLines = [
  "Scanning network...",
  "Establishing secure channel...",
  "Encrypting session...",
  "Deploying frontend module...",
  "Backend sync complete.",
  "System running stable.",
  "Monitoring traffic..."
];

setInterval(() => {
  const line = document.createElement("div");
  line.textContent = logLines[Math.floor(Math.random()*logLines.length)];
  logs.appendChild(line);

  if (logs.children.length > 6) {
    logs.removeChild(logs.firstChild);
  }
}, 1500);

/* FAKE IP DETECTOR */
function generateFakeIP() {
  return `${rand()}.${rand()}.${rand()}.${rand()}`;
}
function rand() {
  return Math.floor(Math.random()*255);
}
document.getElementById("ip").textContent = generateFakeIP();

/* VISITOR COUNTER (Local) */
let visits = localStorage.getItem("visit-count");
if (!visits) visits = 0;
visits++;
localStorage.setItem("visit-count", visits);
document.getElementById("visits").textContent = visits;
</script>

</body>
</html>
