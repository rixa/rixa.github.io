<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Riza Fauji | Portfolio System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:black;
  color:#00ff99;
  font-family:monospace;
}

.clock{
  position:fixed;
  top:15px;
  right:20px;
  font-size:14px;
}

.container{
  padding:25px;
  max-width:1000px;
  margin:auto;
}

.title{
  font-size:22px;
  margin-bottom:20px;
}

/* SKILL BARS */
.stat{ margin-bottom:15px; }

.bar{
  height:18px;
  background:#002b1a;
  border:1px solid #00ff99;
  position:relative;
}

.fill{
  height:100%;
  background:#00ff99;
}

.percent{
  position:absolute;
  right:8px;
  top:0;
  font-size:12px;
}

/* CONTACT */
.contact{
  margin-top:25px;
  border-top:1px solid #00ff99;
  padding-top:15px;
}

.contact a{
  color:#00ff99;
  text-decoration:none;
}

.contact a:hover{ color:white; }

/* TERMINAL */
.terminal{
  margin-top:30px;
  border-top:1px solid #00ff99;
  padding-top:15px;
}

#output{ min-height:120px; }

input{
  background:black;
  border:none;
  color:#00ff99;
  font-family:monospace;
  outline:none;
  width:80%;
}

.cursor{
  display:inline-block;
  width:8px;
  background:#00ff99;
  animation:blink 1s infinite;
}

@keyframes blink{
  0%,50%,100%{opacity:1;}
  25%,75%{opacity:0;}
}

/* DINO */
#gameBox{
  margin-top:20px;
  border:1px solid #00ff99;
  width:600px;
  height:200px;
  position:relative;
  display:none;
  overflow:hidden;
}

#dino{
  width:20px;
  height:20px;
  background:#00ff99;
  position:absolute;
  bottom:0;
  left:30px;
}

#cactus{
  width:20px;
  height:30px;
  background:#00ff99;
  position:absolute;
  bottom:0;
  right:-20px;
}

#score,#highscore{
  position:absolute;
  top:5px;
  font-size:12px;
}

#score{ right:10px; }
#highscore{ left:10px; }
</style>
</head>

<body>

<div class="clock" id="clock"></div>

<div class="container">

<div class="stat">System & Automation
<div class="bar">

<div class="percent">80%</div>
</div></div>

<!-- CONTACT -->
<div class="contact">
<div>Contact:</div>
<div><a href="mailto:rizafauji7@gmail.com">Email</a></div>
<div><a href="https://linkedin.com/in/riza221" target="_blank">LinkedIn</a></div>

<div><a href="https://farcaster.xyz/riza221" target="_blank">Farcaster</a></div>

<!-- TERMINAL -->
<div class="terminal">
<div id="output"></div>
<div>user@riza:~$ <input id="command"><span class="cursor"></span></div>

<div id="highscore">High: 0</div>
<div id="score">Score: 0</div>

<div id="cactus"></div>
</div>
</div>

</div>

<script>

/* CLOCK */
setInterval(()=>{
document.getElementById("clock").textContent=
"Local Time: "+new Date().toLocaleTimeString();
},1000);

/* IP */
fetch("https://api.ipify.org?format=json")
.then(res=>res.json())
.then(data=>{
document.getElementById("ip").textContent=data.ip;
});

/* TERMINAL */
const input=document.getElementById("command");
const output=document.getElementById("output");

input.addEventListener("keydown",function(e){
if(e.key==="Enter"){
let cmd=input.value.trim().toLowerCase();
output.innerHTML+="<div>user@riza:~$ "+cmd+"</div>";
input.value="";

switch(cmd){

case "help":
output.innerHTML+=`
<div>Available:</div>
<div>email</div>
<div>linkedin</div>
<div>whatsapp</div>
<div>telegram</div>
<div>medium</div>
<div>farcaster</div>
<div>dino</div>
<div>clear</div>
`;
break;

case "email":
window.open("mailto:rizafauji7@gmail.com");
break;

case "linkedin":
window.open("https://linkedin.com/in/riza221");
break;

case "whatsapp":
window.open("https://wa.me/6282132746345");
break;

case "telegram":
window.open("https://t.me/rizax_fauz");
break;

case "medium":
window.open("https://medium.com/@rizafauziaja");
break;

case "farcaster":
window.open("https://farcaster.xyz/riza221");
break;

case "clear":
output.innerHTML="";
break;

case "dino":
startGame();
break;

default:
output.innerHTML+="<div>Command not found</div>";
}
}
});

/* DINO */
const gameBox=document.getElementById("gameBox");
const dino=document.getElementById("dino");
const cactus=document.getElementById("cactus");
const scoreEl=document.getElementById("score");
const highEl=document.getElementById("highscore");

let jumping=false,score=0,speed=5,gameInterval,scoreInterval;
let highscore=localStorage.getItem("riza_highscore")||0;
highEl.textContent="High: "+highscore;

function jump(){
if(jumping)return;
jumping=true;
let up=0;
let jumpUp=setInterval(()=>{
if(up>=70){
clearInterval(jumpUp);
let down=setInterval(()=>{
if(up<=0){clearInterval(down);jumping=false;}
up-=5;
dino.style.bottom=up+"px";
},20);
}
up+=5;
dino.style.bottom=up+"px";
},20);
}

document.addEventListener("keydown",function(e){
if(gameBox.style.display==="block"){
if(e.code==="Space"){e.preventDefault();jump();}
if(e.code==="Escape"){stopGame();}
}
});

function startGame(){
gameBox.style.display="block";
score=0;
speed=5;
scoreEl.textContent="Score: 0";

gameInterval=setInterval(()=>{
let cactusPos=cactus.offsetLeft;
if(cactusPos<-20){
cactus.style.right="-20px";
speed+=0.5;
}
else{
cactus.style.right=(parseInt(getComputedStyle(cactus).right)+speed)+"px";
}

let dinoBottom=parseInt(getComputedStyle(dino).bottom);
if(cactusPos<60 && cactusPos>0 && dinoBottom<20){
stopGame();
}
},20);

scoreInterval=setInterval(()=>{
score++;
scoreEl.textContent="Score: "+score;
if(score>highscore){
highscore=score;
localStorage.setItem("riza_highscore",highscore);
highEl.textContent="High: "+highscore;
}
},100);
}

function stopGame(){
clearInterval(gameInterval);
clearInterval(scoreInterval);
gameBox.style.display="none";
}
</script>

</body>
</html>
