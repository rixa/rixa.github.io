<script>
// VISIT COUNTER
let visit = localStorage.getItem("visitCount") || 0;
visit++;
localStorage.setItem("visitCount", visit);
document.getElementById("visit").innerText = "Visits: " + visit;

// PROGRESS ANIMATION RANDOM SPEED LOOP
function animateBars(){
    document.querySelectorAll(".bar").forEach(bar=>{
        let percent = bar.getAttribute("data-percent");
        let randomSpeed = Math.random() * 1500 + 800; 
        bar.style.transition = randomSpeed + "ms";
        bar.style.width = percent + "%";
    });
}

setInterval(()=>{
    document.querySelectorAll(".bar").forEach(bar=>{
        bar.style.width = "0%";
    });
    setTimeout(animateBars,300);
},4000);

animateBars();

// HELLO 3 2 1 INTRO
function openWithIntro(url){
    let overlay = document.getElementById("overlay");
    overlay.style.display="flex";
    let count = 3;
    overlay.innerText="HELLO " + count;
    let interval = setInterval(()=>{
        count--;
        if(count>0){
            overlay.innerText="HELLO " + count;
        }else{
            clearInterval(interval);
            window.location.href=url;
        }
    },700);
}

// PAGE LOAD INTRO
window.onload = function(){
    let overlay = document.getElementById("overlay");
    let count = 3;
    overlay.innerText="HELLO " + count;
    let interval = setInterval(()=>{
        count--;
        if(count>0){
            overlay.innerText="HELLO " + count;
        }else{
            clearInterval(interval);
            overlay.style.display="none";
        }
    },700);
}
</script>
