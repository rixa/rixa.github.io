<style>
body {
  margin: 0;
  background: black;
  color: #00ff99;
  font-family: monospace;
  overflow-x: hidden;
}

/* Scanline effect */
body::after {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: repeating-linear-gradient(
    to bottom,
    rgba(0,255,153,0.03),
    rgba(0,255,153,0.03) 1px,
    transparent 1px,
    transparent 3px
  );
  pointer-events: none;
}

/* BOOT SCREEN */
#boot {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: black;
  color: #00ff99;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  z-index: 9999;
  flex-direction: column;
}

.fade-out {
  animation: fadeOut 1s forwards;
}

@keyframes fadeOut {
  to {
    opacity: 0;
    visibility: hidden;
  }
}

.clock {
  position: fixed;
  top: 15px;
  right: 20px;
  font-size: 14px;
  color: #00ffaa;
}

.container {
  padding: 25px;
}

.title {
  font-size: 20px;
  margin-bottom: 25px;
}

.bar-section {
  margin-bottom: 20px;
}

.label {
  margin-bottom: 5px;
}

.bar {
  height: 18px;
  background: #002b1a;
  border: 1px solid #00ff99;
}

.fill {
  height: 100%;
  width: 0%;
  background: #00ff99;
  transition: width 0.6s ease;
}

.links {
  margin-top: 40px;
}

.links div {
  margin-bottom: 10px;
  color: #00ffaa;
}

.links a {
  display: block;
  color: #00ff99;
  text-decoration: none;
  margin: 8px 0;
  position: relative;
  transition: 0.3s ease;
  padding-left: 12px;
}

.links a:hover {
  color: white;
  padding-left: 22px;
  text-shadow: 0 0 8px #00ff99;
}

.links a::before {
  content: ">";
  position: absolute;
  left: 0;
  opacity: 0;
  transition: 0.3s;
}

.links a:hover::before {
  opacity: 1;
}
</style>
</head>
<body>

<!-- BOOT SCREEN -->
<div id="boot">
  <div id="boot-text"></div>
</div>

<div class="clock" id="clock"></div>

<div class="container">
  <div class="title">Riza Fauji - System Status</div>

  <div class="bar-section">
    <div class="label">Frontend Development</div>
    <div class="bar"><div class="fill" id="frontend"></div></div>
  </div>

  <div class="bar-section">
    <div class="label">Backend Development</div>
    <div class="bar"><div class="fill" id="backend"></div></div>
  </div>

  <div class="bar-section">
    <div class="label">Problem Solving</div>
    <div class="bar"><div class="fill" id="problem"></div></div>
  </div>

  <div class="links">
    <div>user@riza:~$ contact</div>

<script>
const bootLines = [
  "Initializing system...",
  "Loading modules...",
  "Access granted."
];

const bootText = document.getElementById("boot-text");
let lineIndex = 0;

function showBootLine() {
  if (lineIndex < bootLines.length) {
    const p = document.createElement("div");
    p.textContent = bootLines[lineIndex];
    bootText.appendChild(p);
    lineIndex++;
    setTimeout(showBootLine, 800);
  } else {
    setTimeout(() => {
      document.getElementById("boot").classList.add("fade-out");
    }, 800);
  }
}

window.onload = showBootLine;

function animateBar(id, min, max) {
  const el = document.getElementById(id);
  setInterval(() => {
    const value = Math.floor(Math.random() * (max - min)) + min;
    el.style.width = value + "%";
  }, 1500);
}

animateBar("frontend", 75, 95);
animateBar("backend", 65, 85);
animateBar("problem", 80, 98);

function updateClock() {
  const now = new Date();
  document.getElementById("clock").textContent =
    "Local Time: " + now.toLocaleTimeString();
}

setInterval(updateClock, 1000);
updateClock();
</script>
