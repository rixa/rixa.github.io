<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Riza Fauji | System Monitor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:black;
  color:#00ff99;
  font-family:monospace;
}

.clock{
  position:fixed;
  top:15px;
  right:20px;
  font-size:14px;
}

.container{
  padding:25px;
  max-width:1000px;
  margin:auto;
}

.title{
  font-size:22px;
  margin-bottom:25px;
}

.stat{ margin-bottom:15px; }

.bar{
  height:18px;
  background:#002b1a;
  border:1px solid #00ff99;
  position:relative;
  overflow:hidden;
}

.fill{
  height:100%;
  width:0%;
  background:#00ff99;
  transition:width 0.5s linear;
}

.percent{
  position:absolute;
  right:8px;
  top:0;
  font-size:12px;
}

.terminal{
  margin-top:30px;
  border-top:1px solid #00ff99;
  padding-top:15px;
}

#output{ min-height:120px; }

input{
  background:black;
  border:none;
  color:#00ff99;
  font-family:monospace;
  outline:none;
  width:80%;
}

.cursor{
  display:inline-block;
  width:8px;
  background:#00ff99;
  animation:blink 1s infinite;
}

@keyframes blink{
  0%,50%,100%{opacity:1;}
  25%,75%{opacity:0;}
}

/* DINO */
#gameBox{
  margin-top:20px;
  border:1px solid #00ff99;
  width:600px;
  height:200px;
  position:relative;
  display:none;
  overflow:hidden;
}

#dino{
  width:20px;
  height:20px;
  background:#00ff99;
  position:absolute;
  bottom:0;
  left:30px;
}

#cactus{
  width:20px;
  height:30px;
  background:#00ff99;
  position:absolute;
  bottom:0;
  right:-20px;
}

#score,#highscore{
  position:absolute;
  top:5px;
  font-size:12px;
}

#score{ right:10px; }
#highscore{ left:10px; }

a{ color:#00ff99; text-decoration:none; }
a:hover{ color:white; }
</style>
</head>

<body>

<div class="clock" id="clock"></div>

<div class="container">

<div class="title">Riza Fauji | System Monitor</div>

<div>Public IP: <span id="ip">Loading...</span></div>

<br>

<div class="stat">CPU Core 1<div class="bar"><div class="fill" id="cpu1"></div><div class="percent" id="cpu1p">0%</div></div></div>
<div class="stat">CPU Core 2<div class="bar"><div class="fill" id="cpu2"></div><div class="percent" id="cpu2p">0%</div></div></div>
<div class="stat">CPU Core 3<div class="bar"><div class="fill" id="cpu3"></div><div class="percent" id="cpu3p">0%</div></div></div>
<div class="stat">CPU Core 4<div class="bar"><div class="fill" id="cpu4"></div><div class="percent" id="cpu4p">0%</div></div></div>

<div class="stat">RAM Usage<div class="bar"><div class="fill" id="ram"></div><div class="percent" id="ramp">0%</div></div></div>

<div class="stat">Network RX<div class="bar"><div class="fill" id="net"></div><div class="percent" id="netp">0 KB/s</div></div></div>

<div style="margin-top:15px;">
Uptime: <span id="uptime">0s</span>
</div>

<div style="margin-top:20px;">
Visits: <span id="visits">0</span>
</div>

<div class="terminal">
<div id="output"></div>
<div>user@riza:~$ <input id="command"><span class="cursor"></span></div>

<div id="gameBox">
<div id="highscore">High: 0</div>
<div id="score">Score: 0</div>
<div id="dino"></div>
<div id="cactus"></div>
</div>

</div>
</div>

<script>

/* CLOCK */
setInterval(()=>{
document.getElementById("clock").textContent=
"Local Time: "+new Date().toLocaleTimeString();
},1000);

/* PUBLIC IP */
fetch("https://api.ipify.org?format=json")
.then(res=>res.json())
.then(data=>{
document.getElementById("ip").textContent=data.ip;
})
.catch(()=>{
document.getElementById("ip").textContent="Unavailable";
});

/* SYSTEM STATS */
function randomStat(id,pid){
let val=Math.floor(Math.random()*100);
document.getElementById(id).style.width=val+"%";
document.getElementById(pid).textContent=val+"%";
}

setInterval(()=>{
randomStat("cpu1","cpu1p");
randomStat("cpu2","cpu2p");
randomStat("cpu3","cpu3p");
randomStat("cpu4","cpu4p");
randomStat("ram","ramp");

let net=Math.floor(Math.random()*900);
document.getElementById("net").style.width=(net/10)+"%";
document.getElementById("netp").textContent=net+" KB/s";
},1000);

/* UPTIME */
let sec=0;
setInterval(()=>{
sec++;
let h=Math.floor(sec/3600);
let m=Math.floor((sec%3600)/60);
let s=sec%60;
document.getElementById("uptime").textContent=h+"h "+m+"m "+s+"s";
},1000);

/* VISITS */
let visits=localStorage.getItem("riza_visits")||0;
visits++;
localStorage.setItem("riza_visits",visits);
document.getElementById("visits").textContent=visits;

/* TERMINAL */
const input=document.getElementById("command");
const output=document.getElementById("output");

input.addEventListener("keydown",function(e){
if(e.key==="Enter"){
let cmd=input.value.trim().toLowerCase();
output.innerHTML+="<div>user@riza:~$ "+cmd+"</div>";
input.value="";

switch(cmd){

case "help":
output.innerHTML+=`
<div>Available commands:</div>
<div>email</div>
<div>linkedin</div>
<div>whatsapp</div>
<div>telegram</div>
<div>medium</div>
<div>farcaster</div>
<div>dino</div>
<div>clear</div>
<div>ip</div>
`;
break;

case "email":
window.open("https://mail.google.com/mail/u/0/?tf=cm&fs=1&to=rizafauji7@gmail.com","_blank");
break;

case "linkedin":
window.open("https://www.linkedin.com/in/riza221/","_blank");
break;

case "whatsapp":
window.open("https://wa.me/6282132746345","_blank");
break;

case "telegram":
window.open("https://t.me/rizax_fauz","_blank");
break;

case "medium":
window.open("https://medium.com/@rizafauziaja","_blank");
break;

case "farcaster":
window.open("https://farcaster.xyz/riza221","_blank");
break;

case "ip":
output.innerHTML+="<div>"+document.getElementById("ip").textContent+"</div>";
break;

case "clear":
output.innerHTML="";
break;

case "dino":
startGame();
break;

default:
output.innerHTML+="<div>Command not found</div>";
}
}
});

/* DINO GAME */
const gameBox=document.getElementById("gameBox");
const dino=document.getElementById("dino");
const cactus=document.getElementById("cactus");
const scoreEl=document.getElementById("score");
const highEl=document.getElementById("highscore");

let jumping=false,score=0,speed=5,gameInterval,scoreInterval;
let highscore=localStorage.getItem("riza_highscore")||0;
highEl.textContent="High: "+highscore;

function jump(){
if(jumping)return;
jumping=true;
let up=0;
let jumpUp=setInterval(()=>{
if(up>=70){
clearInterval(jumpUp);
let down=setInterval(()=>{
if(up<=0){clearInterval(down);jumping=false;}
up-=5;
dino.style.bottom=up+"px";
},20);
}
up+=5;
dino.style.bottom=up+"px";
},20);
}

document.addEventListener("keydown",function(e){
if(gameBox.style.display==="block"){
if(e.code==="Space"){e.preventDefault();jump();}
if(e.code==="Escape"){stopGame();}
}
});

function startGame(){
gameBox.style.display="block";
score=0;
speed=5;
scoreEl.textContent="Score: 0";

gameInterval=setInterval(()=>{
let cactusPos=cactus.offsetLeft;
if(cactusPos<-20){
cactus.style.right="-20px";
speed+=0.5;
}
else{
cactus.style.right=(parseInt(getComputedStyle(cactus).right)+speed)+"px";
}

let dinoBottom=parseInt(getComputedStyle(dino).bottom);
if(cactusPos<60 && cactusPos>0 && dinoBottom<20){
stopGame();
}
},20);

scoreInterval=setInterval(()=>{
score++;
scoreEl.textContent="Score: "+score;
if(score>highscore){
highscore=score;
localStorage.setItem("riza_highscore",highscore);
highEl.textContent="High: "+highscore;
}
},100);
}

function stopGame(){
clearInterval(gameInterval);
clearInterval(scoreInterval);
gameBox.style.display="none";
}
</script>

</body>
</html>
