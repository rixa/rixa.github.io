<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Riza Fauji | System Monitor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:black;
  color:#00ff99;
  font-family:monospace;
  overflow-x:hidden;
}
body::after{
  content:"";
  position:fixed;
  width:100%;
  height:100%;
  background:repeating-linear-gradient(
    to bottom,
    rgba(0,255,153,0.03),
    rgba(0,255,153,0.03) 1px,
    transparent 1px,
    transparent 3px
  );
  pointer-events:none;
}
.clock{
  position:fixed;
  top:15px;
  right:20px;
  font-size:14px;
}
.container{ padding:25px; }
.title{ font-size:20px; margin-bottom:25px; }
.bar{ height:18px; background:#002b1a; border:1px solid #00ff99; }
.fill{ height:100%; width:80%; background:#00ff99; }

.terminal{
  margin-top:40px;
  border-top:1px solid #00ff99;
  padding-top:15px;
}
input{
  background:black;
  border:none;
  color:#00ff99;
  font-family:monospace;
  outline:none;
  width:80%;
}

/* DINO GAME */
#gameBox{
  margin-top:20px;
  border:1px solid #00ff99;
  width:600px;
  height:200px;
  position:relative;
  display:none;
  overflow:hidden;
}
#dino{
  width:20px;
  height:20px;
  background:#00ff99;
  position:absolute;
  bottom:0;
  left:30px;
}
#cactus{
  width:20px;
  height:30px;
  background:#00ff99;
  position:absolute;
  bottom:0;
  right:-20px;
}
#score{
  position:absolute;
  top:5px;
  right:10px;
  font-size:12px;
}
</style>
</head>
<body>

<div class="clock" id="clock"></div>

<div class="container">
<div class="title">Riza Fauji - System Status</div>

Frontend Development
<div class="bar"><div class="fill" style="width:90%"></div></div><br>

Backend Development
<div class="bar"><div class="fill" style="width:80%"></div></div><br>

Problem Solving
<div class="bar"><div class="fill" style="width:95%"></div></div>

<div style="margin-top:30px;">
user@riza:~$ whoami<br>
IP: <span id="ip">Detecting...</span><br>
Visits: <span id="visits">Loading...</span><br>
Email: rizafauji7@gmail.com
</div>

<div class="terminal">
<div id="output"></div>
<div>user@riza:~$ <input id="command" autofocus></div>

<div id="gameBox">
<div id="score">Score: 0</div>
<div id="dino"></div>
<div id="cactus"></div>
</div>

</div>
</div>

<script>

/* CLOCK */
function updateClock(){
document.getElementById("clock").textContent=
"Local Time: "+new Date().toLocaleTimeString();
}
setInterval(updateClock,1000);
updateClock();

/* IP */
fetch("https://api.ipify.org?format=json")
.then(res=>res.json())
.then(data=>document.getElementById("ip").textContent=data.ip)
.catch(()=>document.getElementById("ip").textContent="Unavailable");

/* VISITS */
fetch("https://api.countapi.xyz/hit/rizafauji.dev/visits")
.then(res=>res.json())
.then(data=>document.getElementById("visits").textContent=data.value)
.catch(()=>document.getElementById("visits").textContent="Error");

/* TERMINAL */
const input=document.getElementById("command");
const output=document.getElementById("output");
const gameBox=document.getElementById("gameBox");

const commands={
help:"Available: help, about, projects, contact, dino",
about:"Riza Fauji - Developer focused on frontend & backend systems.",
projects:"1. Terminal Portfolio\n2. System Monitor UI\n3. Web Experiments",
contact:"Email: rizafauji7@gmail.com"
};

input.addEventListener("keydown",function(e){
if(e.key==="Enter"){
const cmd=input.value.trim();
const line=document.createElement("div");
line.textContent="user@riza:~$ "+cmd;
output.appendChild(line);

if(cmd==="dino"){
gameBox.style.display="block";
startGame();
}else{
const res=document.createElement("div");
res.textContent=commands[cmd]||"Command not found.";
output.appendChild(res);
}
input.value="";
}
});

/* DINO GAME */
const dino=document.getElementById("dino");
const cactus=document.getElementById("cactus");
const scoreEl=document.getElementById("score");

let jumping=false;
let score=0;
let speed=5;
let gameInterval;
let scoreInterval;

function jump(){
if(jumping)return;
jumping=true;
let up=0;
let jumpUp=setInterval(()=>{
if(up>=60){clearInterval(jumpUp);
let down=setInterval(()=>{
if(up<=0){clearInterval(down);jumping=false;}
up-=5;
dino.style.bottom=up+"px";
},20);
}
up+=5;
dino.style.bottom=up+"px";
},20);
}

document.addEventListener("keydown",function(e){
if(gameBox.style.display==="block"){
if(e.code==="Space") jump();
if(e.code==="Escape") stopGame();
}
});

function startGame(){
score=0;
scoreEl.textContent="Score: 0";
cactus.style.right="-20px";

gameInterval=setInterval(()=>{
let cactusLeft=parseInt(window.getComputedStyle(cactus).getPropertyValue("right"));
cactus.style.right=(cactusLeft+speed)+"px";

let dinoBottom=parseInt(window.getComputedStyle(dino).getPropertyValue("bottom"));
if(cactusLeft>540 && cactusLeft<580 && dinoBottom<20){
alert("GAME OVER");
stopGame();
}
if(cactusLeft>620) cactus.style.right="-20px";
},20);

scoreInterval=setInterval(()=>{
score++;
scoreEl.textContent="Score: "+score;
},200);
}

function stopGame(){
clearInterval(gameInterval);
clearInterval(scoreInterval);
gameBox.style.display="none";
}

</script>
</body>
</html>
