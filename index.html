<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Riza Fauji | System Monitor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: black;
  color: #00ff99;
  font-family: monospace;
  overflow-x: hidden;
}

body::after {
  content: "";
  position: fixed;
  width: 100%;
  height: 100%;
  background: repeating-linear-gradient(
    to bottom,
    rgba(0,255,153,0.03),
    rgba(0,255,153,0.03) 1px,
    transparent 1px,
    transparent 3px
  );
  pointer-events: none;
}

#boot {
  position: fixed;
  width: 100%;
  height: 100%;
  background: black;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  z-index: 9999;
}

.fade-out {
  animation: fadeOut 1s forwards;
}

@keyframes fadeOut {
  to { opacity: 0; visibility: hidden; }
}

.clock {
  position: fixed;
  top: 15px;
  right: 20px;
  font-size: 14px;
}

.container {
  padding: 25px;
}

.title {
  font-size: 20px;
  margin-bottom: 25px;
  height: 24px;
}

.bar-section { margin-bottom: 20px; }

.bar {
  height: 18px;
  background: #002b1a;
  border: 1px solid #00ff99;
}

.fill {
  height: 100%;
  width: 0%;
  background: #00ff99;
  transition: width 0.6s ease;
}

.terminal {
  margin-top: 40px;
  border-top: 1px solid #00ff99;
  padding-top: 15px;
}

#output div {
  margin-bottom: 4px;
}

input {
  background: black;
  border: none;
  color: #00ff99;
  font-family: monospace;
  outline: none;
  width: 80%;
}
</style>
</head>
<body>

<div id="boot">
  <div id="boot-text"></div>
</div>

<div class="clock" id="clock"></div>

<div class="container">
  <div class="title" id="typing-title"></div>

  <div class="bar-section">
    Frontend Development
    <div class="bar"><div class="fill" id="frontend"></div></div>
  </div>

  <div class="bar-section">
    Backend Development
    <div class="bar"><div class="fill" id="backend"></div></div>
  </div>

  <div class="bar-section">
    Problem Solving
    <div class="bar"><div class="fill" id="problem"></div></div>
  </div>

  <!-- REAL VISITOR INFO -->
  <div style="margin-top:30px;">
    user@riza:~$ whoami<br>
    IP: <span id="ip">Detecting...</span><br>
    Visits: <span id="visits">Loading...</span>
  </div>

  <!-- INTERACTIVE TERMINAL -->
  <div class="terminal">
    <div id="output"></div>
    <div>user@riza:~$ <input id="command" autofocus></div>
  </div>

</div>

<script>

/* BOOT */
const bootLines = [
  "Initializing system...",
  "Loading modules...",
  "Access granted."
];

let lineIndex = 0;
const bootText = document.getElementById("boot-text");

function showBootLine() {
  if (lineIndex < bootLines.length) {
    const p = document.createElement("div");
    p.textContent = bootLines[lineIndex];
    bootText.appendChild(p);
    lineIndex++;
    setTimeout(showBootLine, 800);
  } else {
    setTimeout(() => {
      document.getElementById("boot").classList.add("fade-out");
    }, 800);
  }
}
window.onload = showBootLine;

/* TYPING TITLE */
const titleText = "Riza Fauji - System Status";
let i = 0;
function typeTitle() {
  if (i < titleText.length) {
    document.getElementById("typing-title").textContent += titleText.charAt(i);
    i++;
    setTimeout(typeTitle, 80);
  }
}
setTimeout(typeTitle, 2500);

/* SKILL BARS */
function animateBar(id, min, max) {
  const el = document.getElementById(id);
  setInterval(() => {
    const value = Math.floor(Math.random() * (max - min)) + min;
    el.style.width = value + "%";
  }, 1500);
}
animateBar("frontend", 75, 95);
animateBar("backend", 65, 85);
animateBar("problem", 80, 98);

/* CLOCK */
function updateClock() {
  document.getElementById("clock").textContent =
    "Local Time: " + new Date().toLocaleTimeString();
}
setInterval(updateClock, 1000);
updateClock();

/* REAL IP */
fetch("https://api.ipify.org?format=json")
  .then(res => res.json())
  .then(data => {
    document.getElementById("ip").textContent = data.ip;
  })
  .catch(() => {
    document.getElementById("ip").textContent = "Unavailable";
  });

/* REAL VISITOR COUNTER */
fetch("https://api.countapi.xyz/hit/rizafauji.dev/visits")
  .then(res => res.json())
  .then(data => {
    document.getElementById("visits").textContent = data.value;
  })
  .catch(() => {
    document.getElementById("visits").textContent = "Error";
  });

/* TERMINAL COMMANDS */
const input = document.getElementById("command");
const output = document.getElementById("output");

const commands = {
  help: "Available commands: help, about, projects, contact",
  about: "Riza Fauji - Developer focused on frontend & backend systems.",
  projects: "1. Terminal Portfolio\n2. System Monitor UI\n3. Web Experiments",
  contact: "Email: rizafauji7@gmail.com"
};

input.addEventListener("keydown", function(e) {
  if (e.key === "Enter") {
    const cmd = input.value.trim();
    const line = document.createElement("div");
    line.textContent = "user@riza:~$ " + cmd;
    output.appendChild(line);

    const response = document.createElement("div");
    response.textContent = commands[cmd] || "Command not found.";
    output.appendChild(response);

    input.value = "";
  }
});

</script>

</body>
</html>
