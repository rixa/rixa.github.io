<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Riza Fauji | Interactive Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:black;
  color:#00ff99;
  font-family:monospace;
  overflow:hidden;
}

/* INTRO */
#intro{
  position:fixed;
  width:100%;
  height:100%;
  background:black;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:40px;
  z-index:999;
  flex-direction:column;
}

/* MAIN */
#main{
  display:none;
  padding:25px;
  max-width:1000px;
  margin:auto;
}

.clock{
  position:fixed;
  top:15px;
  right:20px;
  font-size:14px;
}

/* SKILLS */
.stat{ margin-bottom:18px; }

.bar{
  height:18px;
  background:#002b1a;
  border:1px solid #00ff99;
  position:relative;
  overflow:hidden;
}

.fill{
  height:100%;
  width:0%;
  background:#00ff99;
}

.percent{
  position:absolute;
  right:8px;
  top:0;
  font-size:12px;
}

/* CONTACT */
.contact{
  margin-top:20px;
  border-top:1px solid #00ff99;
  padding-top:15px;
}

.contact a{
  display:block;
  color:#00ff99;
  text-decoration:none;
  margin-bottom:3px;
}

.contact a:hover{ color:white; }

/* TERMINAL */
.terminal{
  margin-top:15px;
  border-top:1px solid #00ff99;
  padding-top:10px;
}

#output{ min-height:80px; }

input{
  background:black;
  border:none;
  color:#00ff99;
  font-family:monospace;
  outline:none;
  width:70%;
}

.cursor{
  display:inline-block;
  width:8px;
  background:#00ff99;
  animation:blink 1s infinite;
}

@keyframes blink{
  0%,50%,100%{opacity:1;}
  25%,75%{opacity:0;}
}

/* DINO */
#gameBox{
  margin-top:15px;
  border:1px solid #00ff99;
  width:600px;
  height:200px;
  position:relative;
  display:none;
  overflow:hidden;
  cursor:pointer;
}

#dino{
  width:20px;
  height:20px;
  background:#00ff99;
  position:absolute;
  bottom:0;
  left:30px;
}

#cactus{
  width:20px;
  height:30px;
  background:#00ff99;
  position:absolute;
  bottom:0;
  right:-20px;
}

#score,#highscore{
  position:absolute;
  top:5px;
  font-size:12px;
}

#score{ right:10px; }
#highscore{ left:10px; }

.line{
  height:2px;
  background:#00ff99;
  margin:20px 0;
  animation:lineMove 1.2s linear infinite;
}

@keyframes lineMove{
  0%{transform:translateX(-100%);}
  100%{transform:translateX(100%);}
}
</style>
</head>

<script>

/* INTRO */
let introSeq=["HELLO","3","2","1"];
let idx=0;
let introText=document.getElementById("introText");

let introInterval=setInterval(()=>{
idx++;
if(idx<introSeq.length){
introText.textContent=introSeq[idx];
}else{
clearInterval(introInterval);
document.getElementById("intro").style.display="none";
document.getElementById("main").style.display="block";
document.body.style.overflow="auto";
startBarLoop();
}
},800);

/* CLOCK */
setInterval(()=>{
document.getElementById("clock").textContent=
"Local Time: "+new Date().toLocaleTimeString();
},1000);

/* VISITS */
let visits=localStorage.getItem("riza_visits")||0;
visits++;
localStorage.setItem("riza_visits",visits);
document.getElementById("visits").textContent=visits;

/* SKILL LOOP ANIMATION */
function startBarLoop(){
setInterval(()=>{
document.querySelectorAll(".fill").forEach(bar=>{
bar.style.width="0%";
});
setTimeout(()=>{
document.querySelectorAll(".fill").forEach(bar=>{
let val=bar.getAttribute("data-value");
let speed=Math.random()*2000+800;
bar.style.transition="width "+speed+"ms ease";
bar.style.width=val+"%";
});
},300);
},4000);
}

/* TERMINAL */
const input=document.getElementById("command");
const output=document.getElementById("output");

input.addEventListener("keydown",function(e){
if(e.key==="Enter"){
let cmd=input.value.trim().toLowerCase();
output.innerHTML+="<div>user@riza:~$ "+cmd+"</div>";
input.value="";

switch(cmd){
case "dino": startGame(); break;
case "clear": output.innerHTML=""; break;
default: output.innerHTML+="<div>Command not found</div>";
}
}
});

/* DINO GAME */
const gameBox=document.getElementById("gameBox");
const dino=document.getElementById("dino");
const cactus=document.getElementById("cactus");
const scoreEl=document.getElementById("score");
const highEl=document.getElementById("highscore");

let jumping=false,score=0,speed=5,gameInterval,scoreInterval;
let highscore=localStorage.getItem("riza_highscore")||0;
highEl.textContent="High: "+highscore;

function jump(){
if(jumping)return;
jumping=true;
let up=0;
let jumpUp=setInterval(()=>{
if(up>=70){
clearInterval(jumpUp);
let down=setInterval(()=>{
if(up<=0){clearInterval(down);jumping=false;}
up-=5;
dino.style.bottom=up+"px";
},20);
}
up+=5;
dino.style.bottom=up+"px";
},20);
}

document.addEventListener("keydown",function(e){
if(gameBox.style.display==="block"){
if(e.code==="Space"){e.preventDefault();jump();}
}
});

function startGame(){
gameBox.style.display="block";
score=0;
speed=5;
scoreEl.textContent="Score: 0";

gameInterval=setInterval(()=>{
let cactusPos=cactus.offsetLeft;
if(cactusPos<-20){
cactus.style.right="-20px";
speed+=0.5;
}else{
cactus.style.right=(parseInt(getComputedStyle(cactus).right)+speed)+"px";
}

let dinoBottom=parseInt(getComputedStyle(dino).bottom);
if(cactusPos<60 && cactusPos>0 && dinoBottom<20){
stopGame();
}
},20);

scoreInterval=setInterval(()=>{
score++;
scoreEl.textContent="Score: "+score;
if(score>highscore){
highscore=score;
localStorage.setItem("riza_highscore",highscore);
highEl.textContent="High: "+highscore;
}
},100);
}

function stopGame(){
clearInterval(gameInterval);
clearInterval(scoreInterval);
gameBox.style.display="none";
}
</script>

</body>
