<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Riza Fauji | System Monitor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:black;
  color:#00ff99;
  font-family:monospace;
  overflow:hidden;
}

/* BOOTSCREEN */
#bootScreen{
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:9999;
}
#bootText{
  white-space:pre-line;
  text-align:center;
}
.countdown{
  font-size:60px;
  margin-top:20px;
  animation:pulse 0.6s infinite alternate;
}
@keyframes pulse{
  from{ transform:scale(1); text-shadow:0 0 10px #00ff99; }
  to{ transform:scale(1.3); text-shadow:0 0 25px #00ff99; }
}
.fadeOut{ animation:fadeOut 1s forwards; }
@keyframes fadeOut{ to{opacity:0;visibility:hidden;} }

/* scanline */
body::after{
  content:"";
  position:fixed;
  width:100%;
  height:100%;
  background:repeating-linear-gradient(
    to bottom,
    rgba(0,255,153,0.03),
    rgba(0,255,153,0.03) 1px,
    transparent 1px,
    transparent 3px
  );
  pointer-events:none;
}

.clock{
  position:fixed;
  top:15px;
  right:20px;
  font-size:14px;
}
.container{
  padding:25px;
  max-width:900px;
  margin:auto;
  overflow-y:auto;
  height:100vh;
}
.title{ font-size:20px; margin-bottom:25px; }

.bar{
  height:18px;
  background:#002b1a;
  border:1px solid #00ff99;
  margin-bottom:10px;
  overflow:hidden;
}
.fill{
  height:100%;
  background:#00ff99;
  width:80%;
}

a{
  color:#00ff99;
  text-decoration:none;
  cursor:pointer;
}
a:hover{ color:white; }

.terminal{
  margin-top:30px;
  border-top:1px solid #00ff99;
  padding-top:15px;
}
input{
  background:black;
  border:none;
  color:#00ff99;
  font-family:monospace;
  outline:none;
  width:80%;
}

/* DINO */
#gameBox{
  margin-top:20px;
  border:1px solid #00ff99;
  width:600px;
  height:200px;
  position:relative;
  display:none;
  overflow:hidden;
}
#dino{
  width:20px;
  height:20px;
  background:#00ff99;
  position:absolute;
  bottom:0;
  left:30px;
}
#cactus{
  width:20px;
  height:30px;
  background:#00ff99;
  position:absolute;
  bottom:0;
  right:-20px;
}
#score{
  position:absolute;
  top:5px;
  right:10px;
  font-size:12px;
}
</style>
</head>
<body>

<div id="bootScreen">
  <div id="bootText"></div>
  <div id="countdown" class="countdown"></div>
</div>

<div class="clock" id="clock"></div>

<div class="container">
<div class="title">Riza Fauji - System Status</div>

Frontend Development

IP: <span id="ip">Detecting...</span><br>
Visits: <span id="visits">0</span>

user@riza:~$ contact<br>

<div class="terminal">
<div id="output"></div>
<div>user@riza:~$ <input id="command"></div>

<div id="gameBox">
<div id="score">Score: 0</div>
<div id="dino"></div>
<div id="cactus"></div>
</div>
</div>
</div>

<script>

/* RANDOM PROGRESS BAR */
document.querySelectorAll(".fill").forEach(bar=>{
let duration = 2 + Math.random()*3;
let min = 60 + Math.random()*20;
let max = 80 + Math.random()*15;

bar.animate([
  { width: min+"%" },
  { width: max+"%" },
  { width: min+"%" }
],{
  duration: duration*1000,
  iterations: Infinity
});
});

/* FAKE VISITS */
let visits = localStorage.getItem("riza_visits");
if(!visits){ visits = 0; }
visits++;
localStorage.setItem("riza_visits", visits);
document.getElementById("visits").textContent = visits;

/* BOOT */
const bootText=document.getElementById("bootText");
const countdownEl=document.getElementById("countdown");
const bootScreen=document.getElementById("bootScreen");
const input=document.getElementById("command");

const lines=["Initializing system...","Loading modules...","Boot sequence..."];
let i=0;

function bootLines(){
if(i<lines.length){
bootText.textContent+=lines[i]+"\n";
i++;
setTimeout(bootLines,600);
}else startCountdown();
}

function startCountdown(){
let count=5;
countdownEl.textContent=count;
let interval=setInterval(()=>{
count--;
if(count>0) countdownEl.textContent=count;
else{
clearInterval(interval);
countdownEl.textContent="ACCESS GRANTED";
setTimeout(()=>{
bootScreen.classList.add("fadeOut");
setTimeout(()=>{
bootScreen.style.display="none";
document.body.style.overflow="auto";
input.focus();
},1000);
},800);
}
},800);
}

window.addEventListener("load",bootLines);

/* CLOCK */
setInterval(()=>{
document.getElementById("clock").textContent=
"Local Time: "+new Date().toLocaleTimeString();
},1000);

/* IP */
fetch("https://api.ipify.org?format=json")
.then(r=>r.json())
.then(d=>document.getElementById("ip").textContent=d.ip)
.catch(()=>document.getElementById("ip").textContent="Unavailable");

/* TERMINAL */
const output=document.getElementById("output");
const gameBox=document.getElementById("gameBox");

const commands={
email:()=>window.open("https://mail.google.com/mail/u/0/?tf=cm&fs=1&to=rizafauji7@gmail.com"),
linkedin:()=>window.open("https://www.linkedin.com/in/riza221/"),
whatsapp:()=>window.open("https://wa.me/6282132746345"),
telegram:()=>window.open("https://t.me/rizax_fauz"),
medium:()=>window.open("https://medium.com/@rizafauziaja"),
farcaster:()=>window.open("https://farcaster.xyz/riza221"),
dino:()=>startGame(),
clear:()=>output.innerHTML="",
help:()=>output.innerHTML+=`
<div>Available commands:</div>
<div>email | linkedin | whatsapp | telegram</div>
<div>medium | farcaster | dino | clear | help</div>`
};

input.addEventListener("keydown",function(e){
if(e.key==="Enter"){
const cmd=input.value.trim().toLowerCase();
output.innerHTML+="<div>user@riza:~$ "+cmd+"</div>";
if(commands[cmd]) commands[cmd]();
else output.innerHTML+="<div>Command not found. Type 'help'</div>";
input.value="";
}
});

/* DINO */
const dino=document.getElementById("dino");
const cactus=document.getElementById("cactus");
const scoreEl=document.getElementById("score");

let jumping=false,score=0,speed=5,gameInterval,scoreInterval;

function jump(){
if(jumping)return;
jumping=true;
let up=0;
let jumpUp=setInterval(()=>{
if(up>=70){
clearInterval(jumpUp);
let down=setInterval(()=>{
if(up<=0){clearInterval(down);jumping=false;}
up-=5;
dino.style.bottom=up+"px";
},20);
}
up+=5;
dino.style.bottom=up+"px";
},20);
}

document.addEventListener("keydown",function(e){
if(gameBox.style.display==="block"){
if(e.code==="Space"){ e.preventDefault(); jump(); }
if(e.code==="Escape") stopGame();
}
});

function startGame(){
if(gameBox.style.display==="block") return;
gameBox.style.display="block";
score=0;
scoreEl.textContent="Score: 0";
cactus.style.right="-20px";

gameInterval=setInterval(()=>{
let cactusPos=600-parseInt(cactus.style.right||-20);
let dinoBottom=parseInt(window.getComputedStyle(dino).bottom);
cactus.style.right=(parseInt(cactus.style.right||-20)+speed)+"px";
if(cactusPos>30 && cactusPos<60 && dinoBottom<25){
alert("GAME OVER");
stopGame();
}
if(parseInt(cactus.style.right)>620) cactus.style.right="-20px";
},20);

scoreInterval=setInterval(()=>{
score++;
scoreEl.textContent="Score: "+score;
},200);
}

function stopGame(){
clearInterval(gameInterval);
clearInterval(scoreInterval);
gameBox.style.display="none";
}
</script>

</body>
</html>
