<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Riza Fauji | Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: black;
  overflow: hidden;
  font-family: monospace;
  color: #00ff99;
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
}

.content {
  position: relative;
  z-index: 2;
  text-align: center;
  margin-top: 15vh;
}

h1 {
  font-size: 60px;
  animation: flicker 2s infinite alternate;
}

@keyframes flicker {
  0% { text-shadow: 0 0 5px #00ff99; }
  50% { text-shadow: 0 0 20px #00ff99, 0 0 40px #00ff99; }
  100% { text-shadow: 0 0 10px #00ff99; }
}

p {
  font-size: 20px;
  opacity: 0.8;
  margin-bottom: 30px;
}

.btn {
  display: block;
  width: 250px;
  margin: 10px auto;
  padding: 12px;
  border: 1px solid #00ff99;
  color: #00ff99;
  text-decoration: none;
  transition: 0.3s;
}

.btn:hover {
  background: #00ff99;
  color: black;
  box-shadow: 0 0 15px #00ff99;
}
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="content">
  <h1 id="name"></h1>
  <p>Web Developer | Tech Enthusiast | Builder</p>

  <a href="https://linkedin.com/in/riza221" class="btn" target="_blank">LinkedIn</a>
  <a href="https://wa.me/6282132746345" class="btn" target="_blank">WhatsApp</a>
  <a href="https://t.me/rizax_fauz" class="btn" target="_blank">Telegram</a>
  <a href="https://medium.com/@rizafauziaja" class="btn" target="_blank">Medium</a>

</div>

<script>
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

const letters = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const fontSize = 16;
const columns = Math.floor(canvas.width / fontSize);
const drops = [];

for (let x = 0; x < columns; x++) {
  drops[x] = 1;
}

function drawMatrix() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#00ff99";
  ctx.font = fontSize + "px monospace";

  for (let i = 0; i < drops.length; i++) {
    const text = letters.charAt(Math.floor(Math.random() * letters.length));
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
      drops[i] = 0;
    }

    drops[i]++;
  }
}

function lightning() {
  ctx.strokeStyle = "white";
  ctx.lineWidth = 2;

  const x = Math.random() * canvas.width;

  ctx.beginPath();
  ctx.moveTo(x, 0);
  ctx.lineTo(x + (Math.random() * 40 - 20), canvas.height);
  ctx.stroke();

  document.body.style.background = "white";
  setTimeout(() => {
    document.body.style.background = "black";
  }, 80);
}

function animate() {
  drawMatrix();

  if (Math.random() > 0.995) {
    lightning();
  }

  requestAnimationFrame(animate);
}

animate();

window.addEventListener("resize", () => {
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;
});

// Typing effect
const name = document.getElementById("name");
const text = "Riza Fauji";
let i = 0;

function type() {
  if (i < text.length) {
    name.textContent += text.charAt(i);
    i++;
    setTimeout(type, 120);
  }
}

type();
</script>

</body>
</html>
