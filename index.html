<style>
body{
  margin:0;
  background:black;
  color:#00ff99;
  font-family:monospace;
}

.clock{
  position:fixed;
  top:15px;
  right:20px;
  font-size:14px;
}

.container{
  padding:25px;
  max-width:1000px;
  margin:auto;
}

.title{
  font-size:22px;
  margin-bottom:25px;
}

/* SYSTEM BARS */
.stat{ margin-bottom:15px; }

.bar{
  height:18px;
  background:#002b1a;
  border:1px solid #00ff99;
  position:relative;
  overflow:hidden;
}

.fill{
  height:100%;
  width:0%;
  background:#00ff99;
  transition:width 0.5s linear;
}

.percent{
  position:absolute;
  right:8px;
  top:0;
  font-size:12px;
}

/* TERMINAL */
.terminal{
  margin-top:30px;
  border-top:1px solid #00ff99;
  padding-top:15px;
}

#output{ min-height:100px; }

input{
  background:black;
  border:none;
  color:#00ff99;
  font-family:monospace;
  outline:none;
  width:80%;
}

.cursor{
  display:inline-block;
  width:8px;
  background:#00ff99;
  animation:blink 1s infinite;
}

@keyframes blink{
  0%,50%,100%{opacity:1;}
  25%,75%{opacity:0;}
}

/* DINO */
#gameBox{
  margin-top:20px;
  border:1px solid #00ff99;
  width:600px;
  height:200px;
  position:relative;
  display:none;
  overflow:hidden;
}

#dino{
  width:20px;
  height:20px;
  background:#00ff99;
  position:absolute;
  bottom:0;
  left:30px;
}

#cactus{
  width:20px;
  height:30px;
  background:#00ff99;
  position:absolute;
  bottom:0;
  right:-20px;
}

#score,#highscore{
  position:absolute;
  top:5px;
  font-size:12px;
}

#score{ right:10px; }
#highscore{ left:10px; }

a{
  color:#00ff99;
  text-decoration:none;
}

a:hover{ color:white; }

.contact{
  margin-top:40px;
  border-top:1px solid #00ff99;
  padding-top:15px;
}
</style>
</head>

<script>

/* SYSTEM STATS */
function randomStat(id, pid){
  let val = Math.floor(Math.random()*100);
  const bar = document.getElementById(id);
  const percent = document.getElementById(pid);

  bar.style.width = val+"%";
  percent.textContent = val+"%";
}

setInterval(()=>{
  randomStat("cpu1","cpu1p");
  randomStat("cpu2","cpu2p");
  randomStat("cpu3","cpu3p");
  randomStat("cpu4","cpu4p");
  randomStat("ram","ramp");

  let net = Math.floor(Math.random()*900);
  document.getElementById("net").style.width = (net/10)+"%";
  document.getElementById("netp").textContent = net+" KB/s";
},1000);

/* UPTIME */
let seconds = 0;
setInterval(()=>{
  seconds++;
  let h = Math.floor(seconds/3600);
  let m = Math.floor((seconds%3600)/60);
  let s = seconds%60;
  document.getElementById("uptime").textContent =
    h+"h "+m+"m "+s+"s";
},1000);

/* VISITS */
let visits = localStorage.getItem("riza_visits") || 0;
visits++;
localStorage.setItem("riza_visits", visits);
document.getElementById("visits").textContent = visits;

/* CLOCK */
setInterval(()=>{
  document.getElementById("clock").textContent =
  "Local Time: "+new Date().toLocaleTimeString();
},1000);

/* TERMINAL */
const input=document.getElementById("command");
const output=document.getElementById("output");
const history=[];
let historyIndex=0;

input.addEventListener("keydown",function(e){
if(e.key==="Enter"){
const cmd=input.value.trim().toLowerCase();
history.push(cmd);
historyIndex=history.length;
output.innerHTML+="<div>user@riza:~$ "+cmd+"</div>";
input.value="";
}
if(e.key==="ArrowUp"){
if(historyIndex>0){
historyIndex--;
input.value=history[historyIndex];
}
}
if(e.key==="ArrowDown"){
if(historyIndex<history.length-1){
historyIndex++;
input.value=history[historyIndex];
}
}
});

/* DINO */
const dino=document.getElementById("dino");
const cactus=document.getElementById("cactus");
const scoreEl=document.getElementById("score");
const highEl=document.getElementById("highscore");
const gameBox=document.getElementById("gameBox");

let jumping=false,score=0,speed=5,gameInterval,scoreInterval;
let highscore=localStorage.getItem("riza_highscore")||0;
highEl.textContent="High: "+highscore;

function jump(){
if(jumping)return;
jumping=true;
let up=0;
let jumpUp=setInterval(()=>{
if(up>=70){
clearInterval(jumpUp);
let down=setInterval(()=>{
if(up<=0){clearInterval(down);jumping=false;}
up-=5;
dino.style.bottom=up+"px";
},20);
}
up+=5;
dino.style.bottom=up+"px";
},20);
}

document.addEventListener("keydown",function(e){
if(gameBox.style.display==="block"){
if(e.code==="Space"){ e.preventDefault(); jump(); }
if(e.code==="Escape") stopGame();
}
});

</script>
